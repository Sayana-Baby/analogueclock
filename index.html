<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div class="cld">
    <div class="p"></div>
    <div class="h h1">1</div>
    <div class="h h2">2</div>
    <div class="h h3">3</div>
    <div class="h h4">4</div>
    <div class="h h5">5</div>
    <div class="h h6">6</div>
    <div class="h h7">7</div>
    <div class="h h8">8</div>
    <div class="h h9">9</div>
    <div class="h h10">10</div> 
    <div class="h h11">11</div>
    <div class="h h12">12</div>
    <div class="mhd" id="minutehand">
        <div class="mh">
            <div class="mhand">
                <div class="arr">V</div>
            </div>
        </div>
    </div>
    <div class="hhd" id="hourhand">
        <div class="hh">
            <div class="mhand">
                <div class="arr">V</div>
            </div>
        </div>
    </div>
    <div class="shd" id="secondhand">
        <div class="sh">
            <div class="mhand">
              
            </div>
        </div>
    </div>
</div>
<script>
    var second=0;
    var minute=0;
    var hour=0;
    var d=new Date()
    setInterval(
        function(){
            d=new Date();
            second=d.getSeconds() * 6;
            minute=d.getMinutes() * 6;
            hour=d.getHours() * 30 + Math.round(minute / 12);
            document.getElementById("secondhand").style.transform="rotate("+ second + "deg)"
            document.getElementById("minutehand").style.transform="rotate("+ minute + "deg)"
            document.getElementById("hourhand").style.transform="rotate("+ hour + "deg)"
        },1000
    )
    </script>
</body>
</html>
